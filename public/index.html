<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>ForTem</title>
		<link rel="stylesheet" href="css/index.css">
	</head>
	<body>
		<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" id="github" style="position:absolute;top:0;left:0;transform:translate(-100%,-100%)">
			<path d="M12 .3a12 12 0 00-3.8 23.38c.6.12.83-.26.83-.57L9 21.07c-3.34.72-4.04-1.61-4.04-1.61-.55-1.39-1.34-1.76-1.34-1.76-1.08-.74.09-.73.09-.73 1.2.09 1.83 1.24 1.83 1.24 1.07 1.83 2.81 1.3 3.5 1 .1-.78.42-1.31.76-1.61-2.67-.3-5.47-1.33-5.47-5.93 0-1.31.47-2.38 1.24-3.22-.14-.3-.54-1.52.1-3.18 0 0 1-.32 3.3 1.23a11.5 11.5 0 016 0c2.28-1.55 3.29-1.23 3.29-1.23.64 1.66.24 2.88.12 3.18a4.65 4.65 0 011.23 3.22c0 4.61-2.8 5.63-5.48 5.92.42.36.81 1.1.81 2.22l-.01 3.29c0 .31.2.69.82.57A12 12 0 0012 .3"/>
		</svg>
		<main>
			<section>
				<h2 class="template">Template (template literal syntax) <a href="/syntax" noFocusRing><svg fill="currentcolor"><use xlink:href="icons.svg#info"/></svg></a></h2>
				<input type="text" name="tempate" id="tmpl">
			</section>

			<section>
				<h2>Options</h2>
				<div options>
					<h3>Start At</h3>
					<div class="numberInput">
						<input type="text" inputmode="numeric" pattern="[0-9]*" name="start" id="start" value="1">
						<div class="buttons">
							<button class="up" ripple> + </button>
							<button class="down" ripple> - </button>
						</div>
					</div>

					<h3 title="Multiplier for iterator">Step</h3>
					<div class="numberInput">
						<input type="text" inputmode="numeric" pattern="[0-9]*" name="step" id="step" value="1">
						<div class="buttons">
							<button class="up" ripple> + </button>
							<button class="down" ripple> - </button>
						</div>
					</div>
					
					<h3 title="Seperate Sets of Output by em">Gap (Tool Only)</h3>
					<div class="numberInput">
						<input type="text" inputmode="numeric" pattern="[0-9]*" name="gap" id="gap" value="0.5">
						<div class="buttons">
							<button class="up" ripple> + </button>
							<button class="down" ripple> - </button>
						</div>
					</div>
				</div>
			</section>

			<section>
				<h2>Input (Comma Seperated items)</h2>
				<textarea name="id" id="in"></textarea>
				<button class="run" ripple>Run</button>
			</section>

			<section column="2" row-span="3" class="out">
				<h2>Output</h2>
				<div class="output"></div>
			</section>
		</main>
		<footer>
			<nav>
				<a href="syntax">Synax</a>
				<a href="https://github.com/fallsimply/fortemp"><svg><use xlink:href="#github"></use></svg> Github</a>
			</nav>
		</footer>
		<!-- hi, hey, hello, howdy -->
		<script src="./index.js"></script>
	</body>
</html>
